<!-- ARQUIVO BASE, ONDE TODOS OS HTML VÃO UTILIZAR -->

{% load static %}

<!DOCTYPE html>
{% load django_bootstrap5 %}
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Gestão de Funcionários{% endblock %}</title>
    {% bootstrap_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa6mY5Y2o2+6mQF2QZr5r5Q5q5K5Q5Q5Q5Q5Q5Q" crossorigin="anonymous">
    <link rel="icon" href="{% static 'icons\GTech.png' %}" type="image/png">
    <style>
      body { padding-top: 70px; }
      .container { max-width: 960px; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">GTech</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu"></div>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  {% bootstrap_javascript %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1Hq6M9gqQ8K/2eZ6z9e6Q" crossorigin="anonymous"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
