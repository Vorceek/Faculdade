{% extends "base.html" %}
{% load static %}

{% load django_bootstrap5 %}
{% block title %}Funcionário - {{ fun.nome }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Funcionário</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" value="{{ fun.nome }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">CPF</label>
                <input type="text" class="form-control" value="{{ fun.cpf }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="text" class="form-control" value="{{ fun.email }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Remuneração</label>
                <input type="text" class="form-control" value="R${{ fun.remuneracao|floatformat:2 }}" readonly>
            </div>
        </form>

        <a href="javascript:history.back()" class="btn btn-secondary">Voltar</a>
    </div>
</div>
{% endblock %}
